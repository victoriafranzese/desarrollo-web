  <body>
    <header>
      <nav class="flex">

    <section>
      <div class="flex-col">
        <h1 class="titulo-seccion mg-t">Contacto</h1>
      </div>
      <div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputText4" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="inputText4" />
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-12">
            <label for="inputText4" class="form-label">Dejame un mensaje</label>
            <input type="text" class="form-control" id="inputText4" />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Localidad</label>
            <select id="inputState" class="form-select"></select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Registrarse al newsletter
              </label>
            </div>
          </div>
          <div class="col-12 flex">
            <button type="submit" class="btn btn-primary color-boton">
              Enviar
            </button>
          </div>
        </form>
      </div>
      <div class="flex">
        <div class="flex-col">
          <i class="fa-solid fa-square-envelope"></i>
          <p>asesoria.vicfranzese@gmail.com</p>
        </div>
        <div class="flex-col">
          <i class="fa-brands fa-instagram"></i>

        <div class="flex-col">

        </div>
        <div class="flex-col">

        </div>
